<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
<script>
(function a() {
    console.log("函数声明的自执行必用()将函数声明括起来后自执行");
})()

var b = function () {
    console.log("函数表达式可以直接自执行，不需要加()")
}()

c();
d();

function c() {
    console.log("函数声明可以使函数的调用在函数之前提前调用");
}

var d = function () {
    console.log("函数表达式必须在编译器读取完函数表达式后才能调用函数")
}

</script>
</body>
</html>
